<div class="grid wrapper">

  <div class="unit xs-1 s-1 m-1 l-1 pad-b-1-2">
    <label for="name">Card Number</label>
    <input id="name">
  </div>

  <div class="unit xs-1 s-1 m-1-2 l-1-2">
    <label for="card">Cardholder Name</label>
    <input id="card">
  </div>

  <div class="unit xs-1 s-1 m-1-4 l-1-4 gutter-1-2">
    <label for="date">Expiration Date</label>
    <input class="date" type="date" id="date" name="date">
  </div>

  <div class="unit xs-1 s-1 m-1-4 l-1-4">
    <label for="cvv">CVV</label>
    <input id="cvv" maxlength="3">
  </div>

</div>
