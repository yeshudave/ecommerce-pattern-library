title: "Images & Cards"
description: |
  Cards are used to pair images, text and buttons together in a well-organized section.

patterns:
  buy-now-card:
    title: "Buy now card"
    description: |
      A card that lists a product with its price and a buy now button.
  pre-order-card:
    title: "Pre-order card"
    description: |
      A card with an image, product description and a button that lets one pre-order an upcoming product.
  banner-card:
    title: "Banner-card"
    description: |
      A clickable banner.
  call-to-action:
    fields:
      - name: text
        type: string
        example: "Gaming accessories starting at C$39.99"
      - name: image
        type: string
        example: "xbox"
      - name: desc
        type: string
        example: "Check them out!"
        required: false
      - name: url
        type: url
        example: "/products/"
        required: false
    title: "Call-to-Action Banner"
    description: |
      A banner some text and a button.
  image-gallery:
    title: "Image Gallery"
    description: |
      A collection of product images.
